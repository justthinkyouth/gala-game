<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Krajee JQuery Plugins - &copy; Kartik</title>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/default.css">
        <link href="../imgUpload/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
        <script src="../js/jquery.min.js" type="text/javascript"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="../imgUpload/js/fileinput.js" type="text/javascript"></script>
        <!--简体中文-->
        <script src="../imgUpload/js/locales/zh.js" type="text/javascript"></script>
        <!--繁体中文-->
        <script src="../imgUpload/js/locales/zh-TW.js" type="text/javascript"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>

    </head>
    <body>
            <div class="htmleaf-container">
                <header class="htmleaf-header">
                    <h1 style="text-align: center">2017-年会游戏</h1>
                </header>
                <div class="container kv-main">
                    <div class="page-header">
                    <h2>Bootstrap File Input Example</h2>
                    </div>
                    <form enctype="multipart/form-data">
                        <label>奖项名称：</label>
                        <input id="file-0b" class="file" type="text" multiple data-min-file-count="1">
                    </form>
                    <hr>
                    <form enctype="multipart/form-data">
                        <div class="form-group">
                            <input id="file-1" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="2">
                        </div>
                        <hr>
                        <div class="form-group">
                            <button class="btn btn-warning" type="button">开始</button>
                            <button class="btn btn-info" type="reset">暂停</button>
                            <!--<button class="btn btn-primary">Submit</button>
                            <button class="btn btn-default" type="reset">Reset</button>-->
                        </div>
                    </form>
                </div>
            </div>
    </body>
	<script>

    $("#file-1").fileinput({
        language: 'zh',
        uploadUrl: 'http://localhost:8080/game/files',
        allowedFileExtensions : ['jpg', 'png','gif'],
        overwriteInitial: false,
        maxFileSize: 1000,
        maxFilesNum: 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
	});

    $(document).ready(function() {
        $("#test-upload").fileinput({
            'showPreview' : false,
            'allowedFileExtensions' : ['jpg', 'png','gif'],
            'elErrorContainer': '#errorBlock'
        });
    });
	</script>
</html>
